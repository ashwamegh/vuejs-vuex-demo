<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script sync src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      new Vue({
        el: '#app',
        data: {
          message: 'Hello, World!'
        }
      })
    })
  </script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
</body>
</html>
